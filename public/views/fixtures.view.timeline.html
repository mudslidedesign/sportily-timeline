<h3>Timeline</h3>

<ul class="timeline">
    <li class="timeline__item" ng-if="fixture.state.inProgress">
        <div class="event event--flow">{{ fixture.state.gameTime | gameTime }}</div>
    </li>
    <li class="timeline__item"
        ng-repeat="event in fixture.events | reverse"
        ng-include="'/components/sportily-timeline/public/views/fixtures.view.timeline.' + event.type + '.html'">
    </li>
</ul>
